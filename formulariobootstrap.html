<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario con Múltiples Modos con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
 
</head>
<body>

  <div class="theme-switcher">
    <a href="#" class="btn btn-light btn-sm me-1" onclick="setTheme('light')">Claro</a>
    <a href="#" class="btn btn-dark btn-sm me-1" onclick="setTheme('dark')">Oscuro</a>
    <a href="#" class="btn btn-warning btn-sm" onclick="setTheme('contraste')">Alto Contraste</a>
  </div>

  <div id="formulario" class="form-container">
    <h1 class="text-center mb-4">Formulario</h1>
    <form>
      <div class="mb-3">
        <label for="inputNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" required minlength="2" maxlength="30"
          pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ ]+$" placeholder="Ej: Alejandra">
      </div>

      <div class="mb-3">
        <label for="inputApellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="inputApellido" required minlength="2" maxlength="30"
          pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ ]+$" placeholder="Ej: Hidalgo">
      </div>

      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Ej: xxxxx@gmail.com" required>
      </div>

      <div class="mb-3">
        <label for="inputNacimiento" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="inputNacimiento" required>
      </div>

      <div class="mb-3">
        <label for="pais" class="form-label">País de residencia</label>
        <select class="form-select" id="pais" required>
          <option selected disabled value="">Seleccione un país</option>
          <option value="AR">Argentina</option>
          <option value="UR">Uruguay</option>
          <option value="PA">Paraguay</option>
          <option value="BR">Brasil</option>
          <option value="CH">Chile</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Enviar</button>
    </form>
  </div>

  <script>
    function setTheme(mode) {
      const root = document.documentElement;
      const form = document.getElementById('formulario');

      // Quitar estilos anteriores
      form.classList.remove('alto-contraste');
      root.setAttribute('data-bs-theme', 'light');

      if (mode === 'dark') {
        root.setAttribute('data-bs-theme', 'dark');
      } else if (mode === 'contraste') {
        form.classList.add('alto-contraste');
      } else {
        root.setAttribute('data-bs-theme', 'light');
      }
    }
  </script>

</body>
</html>
